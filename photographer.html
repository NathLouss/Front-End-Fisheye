<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/FishEye_favicon.png">

    <title>Fisheye - photographe </title>

    <script src="https://kit.fontawesome.com/9d010d1a2f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" title="Logo Fisheye" /></a>
    </header>
    
    <main id="main">

      <div class="photographer_header">
        <article class="profile">
            <div class="header_text">
            </div>
            <button class="contact_button" aria-label="Contactez-moi">Contactez-moi</button>
        </article>
      </div>

      <div class="portfolio_filter">
        <span class="filter_title">Trier par</span>
        <button id="filter" role="button" aria-label="Trier par" aria-haspopup="listbox">Popularité</button>
        <ul id="filter_list" role="listbox">
          <li class="list_option" role="option" id="popularity" data-property="likes">Popularité</li>
          <li class="list_option" role="option" id="date" data-property="date">Date</li>
          <li class="list_option" role="option" id="title" data-property="title">Titre</li>
        </ul>
      </div>

      <div class="photographer_portfolio">
      </div>

      <div class="photographer_thumbnail">
        <div>
          <p class="totalLikes"></p>
          <i class="fas fa-heart"></i>
        </div>
      </div>

    </main>

    <!-- modale formulaire -->
    <div class="contact_modal">
      <div class="contact_container">
        <div class="contact_content">
          <div class="contact_header">
            <div>
              <h2>Contactez-moi</h2>
              <p id="name"></p>
            </div>
            <!-- <img src="assets/icons/close.svg" class="contact_close"/> -->
          </div>
          <form class="formContact">
            <div class="formData" data-error="Veuillez saisir votre prénom.">
              <label for="firstname">Prénom</label>
              <input id="firstname" class="text-control" type="text" name="firstname" onchange="isFirstnameValid()"></input>
            </div>
            <div class="formData" data-error="Veuillez saisir votre nom.">
              <label for="lastname">Nom</label>
              <input id="lastname" class="text-control" type="text" name="lastname"></input>
            </div>
            <div class="formData" data-error="Veuillez saisir un email valide.">
              <label for="email">Email</label>
              <input id="email" class="text-control" type="email" name="email"></input>
            </div>
            <div class="formData" data-error="Veuillez saisir votre message.">
              <label for="message">Message</label>
              <input id="message" class="text-control" type="text" name="message"></input>
            </div>
            <button class="submit_contact" type="submit">Envoyer</button>
          </form>
        </div>
        <div class="validation">Votre message a bien été envoyé !</div>
      </div>
    </div>

    <!-- modale lightbox -->
    <div class="lightbox">
      <img src="assets/icons/red-cross.png" class="svg_cross" onclick="closeLightboxModal()" aria-label="Ferme la fenêtre" />
      <div class="lightbox_container">
        <a class="prev" onclick="plusSlides(-1)" aria-label="Image précédente"><</a>
        <a class="next" onclick="plusSlides(1)" aria-label="Image suivante">></a>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>

  </body>

</html>
