<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/icons/FishEye_favicon.png"/>

    <title class="title">Fisheye - Nom photographe</title>

    <script
      src="https://kit.fontawesome.com/9d010d1a2f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          title="Logo Fisheye"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photographer_header">
        <div class="header_text"></div>
        <button class="contact_button" aria-label="Contactez-moi">
          Contactez-moi
        </button>
      </div>

      <section class="filter">
        <label class="filter_label">Trier par</label>
        <button
          class="filter_btn trigger"
          aria-label="Trier par"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <span>Popularité</span>
          <span><span class="fas fa-chevron-down"></span></span>
        </button>
        <ul class="filter_list" role="listbox" aria-labelledby="Option de tri">
          <li
            id="popularity"
            class="list_option"
            role="option"
            data-property="likes"
            aria-label="Trier par popularité"
            tabindex="0"
          >
            <span>Popularité</span>
            <span class="trigger">
              <span class="fas fa-chevron-up chevron_list"></span>
            </span>
          </li>
          <li
            id="date"
            class="list_option"
            role="option"
            data-property="date"
            aria-label="Trier par date"
            tabindex="0"
          >
            Date
          </li>
          <li
            id="title"
            class="list_option"
            role="option"
            data-property="title"
            aria-label="Trier par titre"
            tabindex="0"
          >
            Titre
          </li>
        </ul>
      </section>

      <section class="photographer_portfolio"></div>

      <aside class="photographer_thumbnail">
        <div>
          <p class="totalLikes"></p>
          <i class="fas fa-heart"></i>
        </div>
      </aside>
    </main>

    <!-- modale de contact -->
    <aside class="contact_background" aria-hidden="true">
      <div
        class="contact_container"
        role="dialog"
        aria-label="Contactez-moi"
        aria-describedby="Remplissez tous les champs"
      >
        <div class="contact_content">
          <header class="contact_header">
            <div class="left_header">
              <h2>Contactez-moi</h2>
              <p id="name" aria-label="Nom du Photographe"></p>
            </div>
          </header>
          <form aria-label="Formulaire de contact">
            <div class="formData" data-error="Veuillez saisir votre prénom.">
              <label for="firstname">Prénom</label>
              <input
                type="text"
                id="firstname"
                class="text-control"
                name="firstname"
                aria-label="Prénom"
                data-validation="false"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir votre nom.">
              <label for="lastname">Nom</label>
              <input
                type="text"
                id="lastname"
                class="text-control"
                name="lastname"
                aria-label="Nom"
                data-validation="false"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir un email valide.">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="text-control"
                name="email"
                aria-label="Email"
                data-validation="false"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir votre message.">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="text-control"
                name="message"
                aria-label="Message"
                data-validation="false"
                required
              ></textarea>
            </div>
            <button
              class="submit_contact"
              type="submit"
              aria-label="Envoyer votre message"
            >
              Envoyer
            </button>
          </form>
        </div>
        <div class="contact_validation" aria-label="Validation d'envoi">
          Votre message a bien été envoyé !
        </div>
      </div>
    </aside>

    <!-- modale lightbox -->
    <aside class="lightbox_background" aria-hidden="true">
      <div
        class="lightbox_container"
        role="dialog"
        aria-label="Portfolio vue rapprochée"
        aria-hidden="true"
      >
        <button class="svg_cross" aria-label="Fermer la fenêtre">
          <span class="fas fa-times"></span>
        </button>
        <ul class="slides_list" aria-label="liste des médias"></ul>
      </div>
    </aside>

    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
