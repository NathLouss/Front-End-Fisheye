<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/FishEye_favicon.png" />

    <title class="title">Fisheye - Nom photographe</title>

    <script
      src="https://kit.fontawesome.com/9d010d1a2f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          title="Logo Fisheye"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photographer_header">
        <div class="header_text"></div>
        <button class="contact_button" aria-label="Contactez-moi">
          Contactez-moi
        </button>
      </div>

      <div class="filter">
        <label id="Trier_par" class="filter_label">Trier par</label>
        <button
          class="filter_btn trigger"
          aria-labelledby="Trier_par"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <span>Popularité</span>
          <span><i class="fas fa-chevron-down" aria-hidden="true"></i></span>
        </button>
        <ul class="filter_list" role="listbox" aria-label="Option de tri">
          <li
            id="popularity"
            class="list_option focus"
            role="option"
            aria-label="Trier par popularité"
            aria-selected="false"
            data-property="likes"
            tabindex="0"
          >
            <span>Popularité</span>
            <span class="trigger focus">
              <i class="fas fa-chevron-up chevron_list" aria-hidden="true"></i>
            </span>
          </li>
          <li
            id="date"
            class="list_option focus"
            role="option"
            aria-label="Trier par date"
            aria-selected="false"
            data-property="date"
            tabindex="0"
          >
            Date
          </li>
          <li
            id="title"
            class="list_option focus"
            role="option"
            aria-label="Trier par titre"
            aria-selected="false"
            data-property="title"
            tabindex="0"
          >
            Titre
          </li>
        </ul>
      </div>

      <section class="photographer_portfolio"></section>

      <aside class="photographer_thumbnail">
        <div>
          <p class="totalLikes" aria-label="total des likes"></p>
          <i class="fas fa-heart" aria-hidden="true" title="J'aime"></i>
        </div>
      </aside>
    </main>

    <!-- modale de contact -->
    <aside class="contact_background" aria-hidden="true">
      <div
        class="contact_container"
        role="dialog"
        aria-label="Contactez-moi"
        aria-labelledby="contact_form"
      >
        <div class="contact_content">
          <header class="contact_header">
            <h1 id="name" aria-label="name">Contactez-moi</h1>
          </header>
          <form id="contact_form" aria-label="Formulaire de contact">
            <div class="formData" data-error="Veuillez saisir votre prénom.">
              <label for="firstname">Prénom</label>
              <input
                type="text"
                id="firstname"
                class="text-control"
                name="firstname"
                aria-label="Veuillez saisir votre prénom"
                data-validation="false"
                placeholder="Prénom"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir votre nom.">
              <label for="lastname">Nom</label>
              <input
                type="text"
                id="lastname"
                class="text-control"
                name="lastname"
                aria-label="Veuillez saisir votre nom"
                data-validation="false"
                placeholder="Nom"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir un email valide.">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="text-control"
                name="email"
                aria-label="Veuillez saisir votre email"
                data-validation="false"
                placeholder="Email"
                required
              />
            </div>
            <div class="formData" data-error="Veuillez saisir votre message.">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="text-control"
                name="message"
                aria-label="Veuillez saisir votre message"
                data-validation="false"
                placeholder="Veuillez saisir votre message"
                required
              ></textarea>
            </div>
            <button
              class="submit_contact"
              type="submit"
              aria-label="Envoyer votre message"
            >
              Envoyer
            </button>
          </form>
        </div>
        <div class="contact_validation">
          <p id="validation">Votre message a bien été envoyé !</p>
        </div>
      </div>
    </aside>

    <!-- modale lightbox -->
    <aside class="lightbox_background" aria-hidden="true">
      <div
        class="lightbox_container"
        role="dialog"
        aria-label="Portfolio vue rapprochée"
      >
        <button class="svg_cross" aria-label="Fermer la fenêtre">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <ul class="slides_list" aria-label="Médias en vue rapprochée"></ul>
      </div>
    </aside>

    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
